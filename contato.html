    <!-- -------------------------------------------------------Contato formulário--------------------------------------- -->
    <form class="formulario" method="post">
 
        <h2>Entre em contato comigo</h2>
        <div class="field">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>
 
        <div class="field">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(xx) xxxxx-xxxx"  required><br><br>
       
        </div>
     
        <div class="field">
            <label for="usuario">E-mail:</label>
            <input type="email" id="usuario" autocomplete="on"placeholder="Digite seu e-mail">
        </div>
 
 
        <div class="field">
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Deixe aqui sua mensagem" required></textarea>
        </div>
        <input type="submit" name="acao" value="Enviar">
    </form>
